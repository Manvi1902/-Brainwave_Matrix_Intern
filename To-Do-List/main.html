<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        
        <section class="todo-list-container">
            <div class="title">
                <img src="images/todo-logo.webp" alt="logo" class="logo"/>
                <h1>TO-DO LIST</h1>
            </div>

            <form class="list-items" action="">
                    <input type="text" id="input-box" placeholder="ADD YOUR TASK">
                    <button  id="newTask" type="submit" class="addBtn">ADD</button> 

            </form>

            <ul id="task-list">  
            </ul>
        </section>
        
    </div>
     
    <script src="main.js">
    </script>

</body>
</html>
